<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil de usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="top-circle.svg" alt="top-circle" class="bg-image bg-image--top">
    <img src="bottom-circle.svg" alt="bottom-circle" class="bg-image bg-image--bottom">
    <header>
        <div class="card">
            <header class="card__header">
                <img src="card-pattern.svg" alt="carta perfil" class="card__header--image">
                <img src="victor.jpg" alt="perfil" class="card__header--profile">
            </header>
            <section class="card__body">
                <p class="card__text">Victor Crest
                    <span class="card__text card__text--light">26</span>
                 </p>
                 <p class="card__text card__text--light">Londo</p>
            </section>
            <footer class="card__footer">
              <div class="card__stats">
                <p class="card__number">80K</p>
                <p class="card__text card__text--light">Followers</p>
                </div>
                <div class="card__stats">
                    <p class="card__number">803K</p>
                    <p class="card__text card__text--light">Likes</p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number">1.4K</p>
                        <p class="card__text card__text--light">Photos</p>
                        </div>
            </footer>
        </div>
    </header>
    
</body>
</html>
